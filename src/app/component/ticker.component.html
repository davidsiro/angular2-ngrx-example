<div class="container">
    <div class="row">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Last Price</th>
                <th>Volume</th>
                <th>Bid</th>
                <th>Bid Size</th>
                <th>Ask</th>
                <th>Ask Size</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tick of ticks|async">
                <td>{{tick.lastPrice}}</td>
                <td>{{tick.volume}}</td>
                <td>{{tick.bid}}</td>
                <td>{{tick.bidSize}}</td>
                <td>{{tick.ask}}</td>
                <td>{{tick.askSize}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
